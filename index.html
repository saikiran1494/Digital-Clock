<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <h1 id = "h1">Digital Clock</h1>
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="mins">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>
    </div>
    <script>
        var hrs = document.querySelector("#hrs");
        var mins = document.querySelector("#mins");
        var sec = document.querySelector("#sec");
        setInterval(() => {
            var ctime = new Date();
            hrs.innerHTML = (ctime.getHours() < 10 ? "0" : "") + ctime.getHours();
            mins.innerHTML = (ctime.getMinutes() < 10 ? "0" : "") + ctime.getMinutes();
            sec.innerHTML = (ctime.getSeconds() < 10 ? "0" : "") + ctime.getSeconds();
        }, 1000)
    </script>
</body>

</html>
